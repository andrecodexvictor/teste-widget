<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Stream Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Mochiy+Pop+One&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 15s linear infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de; }
        50% { box-shadow: 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de; }
      }
      .neon-pulse {
        animation: pulse-glow 2s infinite alternate;
      }

      /* Celebration Animations */
      @keyframes firework {
        0% { transform: translate(var(--x), var(--initialY)); width: var(--initialSize); opacity: 1; }
        50% { width: 0.5vmin; opacity: 1; }
        100% { width: var(--finalSize); opacity: 0; }
      }
      .firework,
      .firework::before,
      .firework::after {
        --initialSize: 0.5vmin;
        --finalSize: 45vmin;
        --particleSize: 0.2vmin;
        --color1: yellow;
        --color2: khaki;
        --color3: white;
        --color4: lime;
        --color5: gold;
        --color6: mediumseagreen;
        --y: -30vmin;
        --x: -50%;
        --initialY: 60vmin;
        content: "";
        animation: firework 2s infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, var(--y));
        width: var(--initialSize);
        aspect-ratio: 1;
        background: 
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 50% 0%,
          radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 50%,
          radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 50% 100%,
          radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0% 50%,
          radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 80% 90%,
          radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 95% 90%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 90% 90%,
          radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 85% 90%,
          radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 80% 90%,
          radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 75% 90%,
          radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 70% 90%,
          radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 65% 90%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 60% 90%,
          radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 55% 90%,
          radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 50% 90%,
          radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 45% 90%,
          radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 40% 90%,
          radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 35% 90%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 30% 90%,
          radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 25% 90%,
          radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 20% 90%,
          radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 15% 90%,
          radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 10% 90%,
          radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 5% 90%,
          radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 0% 90%;
        background-size: var(--initialSize) var(--initialSize);
        background-repeat: no-repeat;
      }

      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes glitch {
        0% { transform: translate(0); text-shadow: none; }
        20% { transform: translate(-2px, 2px); text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        40% { transform: translate(-2px, -2px); text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
        60% { transform: translate(2px, 2px); text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
        80% { transform: translate(2px, -2px); text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
        100% { transform: translate(0); text-shadow: none; }
      }
      .animate-glitch {
        animation: glitch 0.5s infinite;
      }
    </style>
